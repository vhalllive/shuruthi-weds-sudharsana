<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/video.js/7.11.4/video-js.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/video.js/7.11.4/video.min.js"></script>
    <script src="https://player.live-video.net/1.4.0/amazon-ivs-videojs-tech.min.js"></script>
</head>
<body style="margin: 0%;">
          <div class="video-container">
            <video id="amazon-ivs-videojs" scrolling="no" style="width:100%;height: auto;" class="video-js vjs-4-3 vjs-big-play-centered" controls autoplay playsinline></video>
        </div>

        <script>
            (function play() {
                // Get playback URL from Amazon IVS API
                var PLAYBACK_URL = 'https://7838d3e396f2.ap-south-1.playback.live-video.net/api/video/v1/ap-south-1.266225921995.channel.rGkR7m8xRQUd.m3u8';
                
                // Register Amazon IVS as playback technology for Video.js
                registerIVSTech(videojs);

                // Initialize player
                var player = videojs('amazon-ivs-videojs', {
                  techOrder: ["AmazonIVS"]
                }, () => {
                  console.log('Player is ready to use!');
                  // Play stream
                  player.src(PLAYBACK_URL);
                });
            })();
        </script>
</body>
</html>
